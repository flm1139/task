<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
	<style>
   body{
    margin:0px;
    padding:0px;
   }
   div.center{
    width:400px;
    height:200px;
    background:#ccc;
    position:absolute;
    top:50%;
    left:50%;
    margin-top:-100px;
    margin-left:-200px;
   }
   div.top{
    width:50px;
    height:50px;
    border-radius:0 0 50px 0;
    background:#fc0;
   }
   div.bottom{
    width:50px;
    height:50px;
    border-radius:50px 0 0 0;
    background:#fc0;
    position:absolute;
    bottom:0px;
    right:0px;
   }
	</style>
</head>
<body>
    <div class="center">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
</body>
</html>
